<ion-content [fullscreen]="true">
  <img src="../../assets/header.png">

  <div >
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card (click)="login()">
            <ion-card-content>
              <h1 style="text-align: center"><ion-icon name="lock-closed"></ion-icon></h1>
              <p style="text-align: center">Login</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <h1 style="text-align: center"><ion-icon name="person-add"></ion-icon></h1>
              <p style="text-align: center">Self-Register</p>
            </ion-card-content>
          </ion-card>
        </ion-col>


      </ion-row>

      <ion-row>

        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <h1 style="text-align: center"><ion-icon name="cash"></ion-icon></h1>
              <p style="text-align: center">Products</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <h1 style="text-align: center"><ion-icon name="location"></ion-icon></h1>
              <p style="text-align: center">Locate Us</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <h1 style="text-align: center"><ion-icon name="chatbox"></ion-icon></h1>
              <p style="text-align: center">Contact Us</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
